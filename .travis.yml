language: node_js
node_js:
  - '10'
before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
install:
  - yarn
test: true
script:
  - yarn docs:build
cache: yarn
deploy:
  provider: pages
  skip_cleanup: true
  github_token: '$GITHUB_TOKEN'
  keep_history: true
  email: rickychenrihua@foxmail.com
  on:
    branch: master
env:
  global:
    - secure: 
